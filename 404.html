<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - SailRoute Planner</title>
    
    <!-- Favicon -->
    <link rel="icon" href="public/favicon.ico" />
    
    <!-- Hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fuentes personalizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f7f9fb;
            --primary-color: #003366;
            --secondary-color: #00bfae;
            --text-color: #222831;
            --highlight-color: #ffe066;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 700;
        }
        
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .footer {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--primary-color);
            color: white;
        }
        
        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        
        .btn-primary:hover, .btn-primary:focus {
            background-color: #002855;
            border-color: #002855;
        }
        
        .nautical-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>SailRoute Planner</h1>
            <p class="mb-0">Planificador de rutas para veleros</p>
        </div>
    </header>

    <main class="content">
        <div class="error-container">
            <div class="nautical-icon">⚓</div>
            <div class="error-code">404</div>
            <h2 class="error-message">Has navegado a aguas desconocidas</h2>
            <p class="mb-4">La página que estás buscando no existe o ha sido movida a otra ubicación.</p>
            <a href="/" class="btn btn-primary">Volver a puerto seguro</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>SailRoute Planner &copy; 2025 | Desarrollado por <a href="https://github.com/mauriale" target="_blank">mauriale</a></p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
