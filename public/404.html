<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SailRoute Planner</title>
  <script type="text/javascript">
    // Página de redirección para aplicaciones SPA en GitHub Pages
    // Modificado del enfoque de https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1;
    var l = window.location;
    
    // Redirigir a la URL base en caso de error 404
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Redireccionando...</h2>
</body>
</html>
